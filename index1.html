          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <form class="d-flex" role="search">

      <div class="container my-4">
        <div class="box0" id="place"></div>
        <div class="box1"></div>
        <div class="box2" id="liveTemp"></div>
      </div>


      <div class="row row-cols-1 row-cols-md-4 my-4 g-4 mx-4">

        <div class="col">
            <div class="card" >
              <div class="card-body">
                <h3 class="card-title"><strong>TEMPERATURE</strong></h3>
                <p class="card-text">
                    <h6 id="minTemp"><strong></strong></h6>
                    <h6 id="maxTemp"><strong></strong></h6>
                </p>
              </div>
            </div>
          </div>

        <div class="col">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title"><strong>WIND SPEED</strong></h3>
              <p class="card-text" id="windSpeed"></p>
            </div>
          </div>
        </div>
        <div class="col">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title"><strong>HUMIDITY</strong></h3>
                <p class="card-text" id="humid"></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title"><strong>FEELS LIKE</strong></h3>
                <p class="card-text" id="feeling"></p>
              </div>
            </div>
          </div>
